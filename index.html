<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockeys</title>

    <!-- custom links starts -->

    <!-- links for daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- custom links ends -->

    <!-- custom styles starts -->
    <style>
        .custom_fonts {
            font-family: 'Manrope', sans-serif;
        }

        .primary_color {
            color: #FF4240;
        }

        .title_color {
            color: #131318;
        }

        .description_color {
            color: #13131899
        }

        .custom_button {
            background-color: #FF4240;
            color: white;
        }
    </style>
    <!-- custom styles ends -->

</head>

<body class="custom_fonts">

    <!-- header section starts -->
    <header>

        <!-- navbar section -->
        <section>
            <nav>
                <div class="container mx-auto lg:px-32 lg:py-10 bg-primary_color">
                    <div class="navbar">
                        <div class="navbar-start">
                            <div class="dropdown">
                                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h8m-8 6h16" />
                                    </svg>
                                </div>
                                <ul tabindex="0"
                                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-[#424247] font-normal">
                                    <li><a class="primary_color">Home</a></li>
                                    <li><a>About</a></li>
                                    <li><a>Page</a></li>
                                    <li><a>Blog</a></li>
                                    <li><a>Contact</a></li>
                                </ul>
                            </div>
                            <a class="text-3xl lg:text-4xl custom_color font-extrabold">Hockey<span
                                    class="primary_color">’</span>s</a>
                        </div>
                        <div class="navbar-center hidden lg:flex">
                            <ul class="menu menu-horizontal px-1 text-[#424247] font-normal">
                                <li><a class="primary_color">Home</a></li>
                                <li><a>About</a></li>
                                <li><a>Page</a></li>
                                <li><a>Blog</a></li>
                                <li><a>Contact</a></li>
                            </ul>
                        </div>
                        <div class="navbar-end gap-5">
                            <a href="#" class="hidden lg:flex"><img src="./Images/search.png" alt="search"></a>
                            <a class="btn custom_button px-6">Get Ticket</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <!-- slider section -->
        <div class="w-[90%] mx-auto md:container md:px-5 lg:px-24 rounded-2xl mb-24 mt-5 lg:-mt-4 relative">
            <div class="carousel w-full">

                <!-- slider 1 -->
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="/Images/slider_1.png" class="w-full rounded-lg" />

                    <div class="absolute flex gap-5 transform -translate-y-1/2 bottom-1 right-1/3 md:left-5 md:bottom-8">
                        <a href="#slide4" class="btn btn-circle bg-[#131318] border-none text-white">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-[#131318] border-none text-white">❯</a>
                    </div>
                </div>

                <!-- slider 2 -->
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="/Images/slider_2.jpg" class="w-full rounded-lg" />
                    <div class="absolute flex gap-5 transform -translate-y-1/2 bottom-1 right-1/3 md:left-5 md:bottom-8">
                        <a href="#slide1" class="btn btn-circle bg-[#131318] border-none text-white">❮</a>
                        <a href="#slide3" class="btn btn-circle bg-[#131318] border-none text-white">❯</a>
                    </div>
                </div>

                <!-- slider 3 -->
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="/Images/slider_3.jpg" class="w-full rounded-lg" />
                    <div class="absolute flex gap-5 transform -translate-y-1/2 bottom-1 right-1/3 md:left-5 md:bottom-8">
                        <a href="#slide2" class="btn btn-circle bg-[#131318] border-none text-white">❮</a>
                        <a href="#slide4" class="btn btn-circle bg-[#131318] border-none text-white">❯</a>
                    </div>
                </div>

                <!-- slider 4 -->
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="/Images/slider_4.jpg" class="w-full rounded-lg" />
                    <div class="absolute flex gap-5 transform -translate-y-1/2 bottom-1 right-1/3 md:left-5 md:bottom-8">
                        <a href="#slide3" class="btn btn-circle bg-[#131318] border-none text-white">❮</a>
                        <a href="#slide1" class="btn btn-circle bg-[#131318] border-none text-white">❯</a>
                    </div>
                </div>
            </div>

            <!-- text box on slider -->
            <div>
                <div class="absolute mb-10 md:w-1/2 md:bottom-5 md:right-10 lg:right-28 p-8 bg-[#131318] rounded-xl">
                    <h4 class="text-white mb-3 font-extrabold text-2xl">
                        Meet all the heroes from the field
                    </h4>
                    <p class="text-[#ffffff99]">
                        Dive into the
                        stories behind the names, the legends etched in slapshots and saves – this is where hockey's
                        true heroes come alive.
                    </p>
                </div>
            </div>
        </div>

        <!-- hr section -->
        <div class="container mx-auto mt-64 md:mt-0 px-6 md:px-10 lg:px-28 mb-32">
            <p class="border-dashed border-b-2 border-[#13131833] h-1"></p>
        </div>

    </header>
    <!-- header section ends -->

    <!-- main section starts -->
    <main>

    </main>
    <!-- main section ends -->

    <!-- footer section starts -->
    <footer>

    </footer>
    <!-- footer section ends -->

</body>

</html>
